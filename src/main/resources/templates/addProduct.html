<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">
<head>
    <meta charset="UTF-8">
    <title>Add Products Page</title>
</head>
<body>
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-7 offset-md-1">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Add your Product</h3>
                        <th:block th:if="${session.msg}">
                            <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="saveProduct" method="post">
                            <div class="mb-3">
                                <label for="name">Product Name:</label> <input type="text" name="name" id="name"
                                                                  class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="type">Type:</label>
                                <input type="text" id="type" name="type" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="place">Place:</label>
                                <input type="text" id="place" name="place" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="warranty">Warranty:</label>
                                <input type="number" id="warranty" name="warranty" class="form-control" required>
                            </div>

                            <button class="btn btn-primary mt-4">Add Product</button>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
