<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>

    <div  class="container mt-2">
    <div class="row">
        <div th:each="p:${productsById}" class="col-md-7 offset-md-1">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Edit your Product</h3>

                </div>
                <div class="card-body">
                    <form action="/user/updateProduct" method="post">
                        <div class="mb-3">
                            <label for="name">Product Name:</label> <input type="text" name="name" id="name" th:value="${p.name}"
                                                                           class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="type">Type:</label>
                            <input type="text" id="type" name="type" class="form-control"  th:value="${p.type}" required>
                        </div>

                        <div class="form-group">
                            <label for="place">Place:</label>
                            <input type="text" id="place" name="place" class="form-control"  th:value="${p.place}" required>
                        </div>

                        <div class="form-group">
                            <label for="warranty">Warranty:</label>
                            <input type="number" id="warranty" name="warranty" class="form-control"  th:value="${p.warranty}" required>
                        </div>
                        <input type="hidden" name="id" th:value="${p.id}">
                        <button class="btn btn-primary mt-4">Update Product</button>



                    </form>
                </div>
            </div>
        </div>
    </div>
</div></section>
</body>
</html>
